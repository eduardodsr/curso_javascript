<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        // prompt("Qual é o seu nome: ");
        // alert("Seu nome é");

        var nome = prompt("Qual é o seu nome: "); 
        alert("Seu nome é: " + nome);
        
        // podemos declara uma variável com a palavra-chave "char" ou "let".
        // quando você usa "var", pode declarar a mesma variável quantas vezes quiser, mas "let" não pode.
        // recomendamos que você use "let" (é mais moderno), o máximo possível em seu código, em vez de "var". 
        // se mudar de "var" para "let", por exemplo, no código se você declarar uma variável depois que você a inicializa, 
        // resulta em código confuso e difícil de entender. "Let" vai apresentar erro, o "var" não vai apresentar erro.

        let nome = prompt("Qual é o seu nome: ");
        alert("Seu nome é: " + nome);     
       
    
    </script>

</body>
</html>
