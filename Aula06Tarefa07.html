    <!-- Tarefa 07  -->
    <!-- 
        Façam um código onde sejam lidos um nome e um sobrenome através do prompt.
        Após a leitura dos mesmos, ele deverá exibir uma mensagem informando qual é o nome da pessoa, qual o tipo da variável lida e     
        quantos caracteres ele tem, valendo a mesma coisa para o sobrenome. 
        Depois disso você deverá exibir uma mensagem dizendo quantos caracteres têm, somados, nome e sobrenome. 
        Ex.: 
        nome: Nicolas, sobrenome: Cavalcante
        Seu nome é Nicolas, isso está sendo lido como uma string e tem 7 caracteres.
        Seu sobrenome é Cavalcante, isso está sendo lido como uma string e tem 10 caracteres.
        Seu nome e sobrenome somados têm 17 caracteres. Isso está sendo lido como number.
    -->
    <script>
                
        var Nome = String(prompt("Nome: "));   

        var Sobrenome = String(prompt("Sobrenome: "));     
        
        alert("Seu nome é " + Nome + ". Seu sobrenome é " + Sobrenome + ".");
        
        // TipoVariavelNome = alert(typeof(Nome));
        
        var TamanhoNome = Nome.length;             
        
        alert("Seu nome é  " + Nome + ", isso está sendo lido como " + (typeof(Nome)) + " e tem " + TamanhoNome + " caracteres.");

        // TipoVariavelSobrenome = alert(typeof(Sobrenome));
        
        var TamanhoSobrenome = Sobrenome.length;        
        
        alert("Seu sobrenome é " + Sobrenome + ", isso está sendo lido como " + (typeof(Sobrenome)) + " e tem " + TamanhoSobrenome + " caracteres.");

        var TotalCaracteres = (TamanhoNome + TamanhoSobrenome);

        alert("Seu nome e sobrenome é " + Nome + " " + Sobrenome + ", somados têm " + TotalCaracteres + " caracteres. Isso está sendo lido como " + (typeof(TotalCaracteres)+"."));          
    
    </script>

</body>
