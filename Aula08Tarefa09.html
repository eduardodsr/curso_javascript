<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  O número digitado é par ou ímpar? </title>
    <!-- Aula 09 - Tarefa 09 - Eduardo da Silva Rodrigues -->
    <!-- Tarefa 09 - A pessoa deverá entrar com um número inteiro, e a página deverá dizer se este número é par ou ímpar. -->
</head>
<body>

    <script>
    
        let numero = Number(window.prompt('Digite um número: '))
        
        let tipo
            if (numero % 2 == 0) 
            {
             tipo = ("PAR")
            } 
            else 
            {
             tipo = ("ÍMPAR")
            }
    
        alert("O número " + numero + " que foi digitado é " + tipo + "!")                      

    </script>    


</body>
</html>
