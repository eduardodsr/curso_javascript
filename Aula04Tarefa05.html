        <script>
                // Aula 04 - Tarefa 05:
                // Devem fazer um código que peça o nome de dois times, a quantidade de gols que cada um fez, e  depois exiba o placar do jogo.
                //
                // Ex: "Digite o nome de um time"  - a pessoa digita Barcelona; "Digite quantos gols fez o Barcelona" - a pessoa digita 2; 
                // "Digite o nome de outro time" - a pessoa digita Real Madrid; "Digite quantos gols fez o Real Madrid" - a pessoa digita 1. "O placar foi Barcelona 2 X 1 Real Madrid".
                      
                var time_casa = String(prompt("Digite nome do time da casa: "));
                var gols_time_casa= Number(prompt("O " + time_casa  + " fez quantos gols: "));
                
                var time_visitante = String(prompt("Digite nome do time visitante: "));
                var gols_time_visitante= Number(prompt("O " + time_visitante  + " fez quantos gols: "));
                
                alert("O placar do jogo foi " + time_casa + " " + gols_time_casa + " X " + time_visitante + " " + gols_time_visitante);

        </script>
