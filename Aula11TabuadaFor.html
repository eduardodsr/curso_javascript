<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - Tabuada</title>
</head>
<body>
    <script>
            var num = parseInt(prompt("Digite um n√∫mero para visualizar a tabuada: "))
            var i
            var resultado
            
            alert("Tabuada de " +num)

            for (i = 1; i<10 ; i++){
                resultado = num * i;
                document.write(i + " X " +num + " = " + resultado + "<br>");
            }
                       
       
    </script>

</body>
</html>
