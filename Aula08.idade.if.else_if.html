<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08</title>
</head>
<body>
    <script>
        var idade = Number(prompt("Qual é a sua idade? "))

        if (idade < 18) {
            alert("Menor de 18!");
        }
        else if (idade == 18){
            alert("Você tem 18!");
        }
        else {
            alert("Maior de 18");
        }
            

    </script>

    <!-- 
        mod 10%2 é igual a zero (mod é resto da divisão )
        Consultar o link: https://developer.mozilla.org/pt-BR/docs/Learn/JavaScript/First_steps/Matematica
        Tópico de Matemática básica no JavaScript — números e operadores

       Operador: %	
       Nome: Restante (Remainder - as vezes chamado de modulo)	
       Propósito: Retorna o resto da divisão em números inteiros do número da esquerda pelo número da direita.
       Exemplo: 8 % 3 (retorna 2; como 3 x 2 = 6 (8 - 6 = 2 é resto) , deixando 2 como resto da divisão.)

       A precedência de operadores em JavaScript é semelhante ao ensinado nas aulas de matemática 
       na escola — Multiplicação e divisão são realizados primeiro, depois a adição e subtração 
       (a soma é sempre realizada da esquerda para a direita).
     -->
</body>
