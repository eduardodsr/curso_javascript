<body>

    <script>

                for (var numero = 1; numero<10 ; numero++){
                       

                // let numero = Number(window.prompt('Digite um número: '))
        
                let tipo
                let resultado
                              
                if (numero % 2 == 0) {
                    tipo = (" é PAR.")
               
			    }
                else {
                    tipo = (" é ÍMPAR")
                }
                
                if(numero %2 == 0 || numero %3 == 0){
                
                    resultado = (" Numero divisivel por 2 ou por 3");
                }
                else{
                    resultado = ("Numero não divisivel por 2 ou por 3");
                }
                               
                document.write(numero  + " --> " + tipo + " --> " + resultado + "<br>");
            

            }             
                       

    </script>    


</body>

<!-- 


Divisibilidade por 2: Um número é divisível por 2 se ele é par, ou seja, termina em 0, 2, 4, 6 ou 8.

Exemplos: O número 5634 é divisível por 2, pois o seu último algarismo é 4, mas 135 não é divisível por 2, 
pois é um número terminado com o algarismo 5 que não é par.


Divisibilidade por 3: Um número é divisível por 3 se a soma de seus algarismos é divisível por 3.

Exemplos: 18 é divisível por 3 pois 1+8=9 que é divisível por 3, 576 é divisível por 3 pois: 
5+7+6=18 que é divisível por 3, mas 134 não é divisível por 3, pois 1+3+4=8 que não é divisível por 3.

 -->
