<!DOCTYPE html>

<body>
        <script>
                // Aula 04 - Tarefa 06
                // Com isso, vocês deverão utilizar a função document.write() - e a tag <br> para pular linha - para exibir da seguinte forma:
                // Nome com sobrenome
                // Idade 
                // Dia/mês/ano do nascimento 

                var Nome = String(prompt("Nome: "));
                            
                var Sobrenome = String(prompt("Sobrenome: "));
                
                var Idade = Number(prompt("Idade: "));
               
                var Dia_nascimento = Number(prompt("Dia de Nascimento: "));
               
                var Mes_nascimento = Number(prompt("Mês de Nascimento: "));
                
                var Ano_nascimento = Number(prompt("Ano de Nascimento: "));
                       
               
                document.write(Nome + " " + Sobrenome);

                document.write("<br>");  
                                
                document.write(Idade);
                
                document.write("<br>");     
 
                document.write(Dia_nascimento + "/" + Mes_nascimento + "/" + Ano_nascimento);
                        

        </script>


</body>
</html>
